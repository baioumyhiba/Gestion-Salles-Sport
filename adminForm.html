<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SI.css">
    <title>Formulaire d'Inscription Administrateur</title>
</head>
<body>
    <div class="container">
        <h2>Inscription Administrateur</h2>
        <form id="adminForm" action="submit_admin.php" method="post">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>
            </div>
            <div class="form-group">
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse" placeholder="Votre adresse" required>
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone :</label>
                <input type="text" id="telephone" name="telephone" placeholder="Votre numéro de téléphone" pattern="[0-9]{10}" required>

            </div>
            <button type="submit" class="btn">Inscrire l'Administrateur</button>
        </form>
        <div id="message" style="display:none;">Inscription réussie !</div>
    </div>
    <script>
        document.getElementById('adminForm').onsubmit = function(event) {
            event.preventDefault();
            var formData = new FormData(this);

            fetch('submit_admin.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('message').style.display = 'block';
                this.reset();
            })
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
